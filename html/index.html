<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="contenedor-form">
        <form action="http://localhost:3001/api/productos" method="post">
            <div class="mb-6">
                <label for="InputProducto" class="form-label">Producto</label>
                <input type="text" name="producto" class="form-control" id="InputProducto" aria-describedby="emailHelp">
            </div>
            <div class="mb-6">
                <label for="InputPrecio" class="form-label">Precio</label>
                <input type="text" name="precio" class="form-control" id="InputPrecio" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</body>
</html>
